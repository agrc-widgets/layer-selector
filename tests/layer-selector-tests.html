<!DOCTYPE html>
<html>
<head>
    <title>layer-selector Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/LayerSelector.css">
    <style type='text/css'>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="dojoConfig.js"></script>
    <script type='text/javascript' src="../node_modules/dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require([
            'layer-selector',

            'dojo/domReady!'
        ], function(Module) {
            Module.prototype._updateMap = function () {};

            widgetUnderTest = new Module({
                map: {
                    root: document.body
                },
                right: false,
                baseLayers: [{
                    id: 'Layer1'
                }],
                overlays: [{
                    id: 'Overlay1'
                }]
            }, 'node');

            widgetUnderTest.startup();

            widgetUnderTest2 = new Module({
                map: {
                    root: document.body
                },
                baseLayers: [{
                    id: 'Layer1',
                    linked: ['Overlay1']
                }, {
                    id: 'Layer2'
                }],
                overlays: [{
                    id: 'Overlay1'
                }, {
                    id: 'Overlay2'
                }]
            }, 'node2');

            widgetUnderTest2.startup();
            widgetUnderTest2._expand();

            widgetUnderTest3 = new Module({
                map: {
                    root: document.body
                },
                top: false,
                baseLayers: [{
                    id: 'Layer1'
                }, {
                    id: 'Layer2'
                }],
                overlays: [{
                    id: 'Overlay1'
                }, {
                    id: 'Overlay2'
                }]
            }, 'node3');

            widgetUnderTest3.startup();

            widgetUnderTest4 = new Module({
                map: {
                    root: document.body
                },
                top: false,
                right: false,
                baseLayers: [{
                    id: 'Long layer name here'
                }, {
                    id: 'Another long layer name'
                }],
                overlays: [{
                    id: 'Overlay1'
                }, {
                    id: 'Overlay2'
                }]
            }, 'node4');

            widgetUnderTest4.startup();
        });
</script>
</head>
<body>
    <div class="node" id="node"></div>
    <div class="node" id="node2"></div>
    <div class="node" id="node3"></div>
    <div class="node" id="node4"></div>
</body>
</html>
