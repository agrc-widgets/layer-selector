<!DOCTYPE html>
<html>
<head>
    <title>layer-selector Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/LayerSelector.css">
    <link rel="stylesheet" href="../bower_components/esri/css/esri.css">
    <style type='text/css'>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="dojoConfig.js"></script>
    <script type='text/javascript' src="../bower_components/dojo/dojo.js"></script>
    <script type="text/javascript">
        var widgetUnderTest;

        require([
            'layer-selector',

            'esri/map',
            'esri/geometry/Extent',
            'esri/layers/ArcGISTiledMapServiceLayer',
            'esri/layers/ArcGISDynamicMapServiceLayer',
            'esri/layers/FeatureLayer',

            'dojo/domReady!'
        ], function(Module, Map, Extent, TiledLayer, DynamicLayer, FeatureLayer) {
            var map = new Map('map', {
            });

            widgetUnderTest = new Module({
                map: map,
                baseLayers: [{
                    factory: TiledLayer,
                    url: 'http://basemaps.utah.gov/ArcGIS/rest/services/BaseMaps/Lite/MapServer',
                    id: 'Lite',
                    linked: ['EMS Boundaries']
                }, {
                    factory: TiledLayer,
                    url: 'http://basemaps.utah.gov/ArcGIS/rest/services/BaseMaps/Terrain/MapServer',
                    id: 'Terrain',
                    linked: ['Centroids']
                }],
                overlays: [{
                    factory: DynamicLayer,
                    url: 'http://mapserv.utah.gov/arcgis/rest/services/BEMS/Boundaries/MapServer',
                    id: 'EMS Boundaries'
                }, {
                    factory: FeatureLayer,
                    url: 'http://localhost/arcgis/rest/services/WRI/Projects/MapServer/0',
                    id: 'Centroids'
                }]
            });

            map.addLayer(new FeatureLayer('http://mapserv.utah.gov/arcgis/rest/services/ACTSStatisticsViewer/MapServer/0', {}));

            widgetUnderTest.startup();
        });
</script>
</head>
<body>
    <div id="map"></div>
    <div class="node" id="node"></div>
    <div class="node" id="node2"></div>
    <div class="node" id="node3"></div>
    <div class="node" id="node4"></div>
</body>
</html>
