<!DOCTYPE html>
<html>
<head>
    <title>layer-selector Tests</title>

    <!-- META TAGS -->
    <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1'>

    <!-- CSS -->
    <link rel='stylesheet' href='../resources/LayerSelector.css'>
    <link rel='stylesheet' href='../bower_components/esri/css/esri.css'>
    <style type='text/css'>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src='dojoConfig.js'></script>
    <script type='text/javascript' src='../bower_components/dojo/dojo.js'></script>

    <script type='text/javascript'>
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require([
            'layer-selector',

            'esri/config',
            'esri/map',
            'esri/SpatialReference',
            'esri/geometry/Extent',
            'esri/geometry/Point',
            'esri/layers/ArcGISTiledMapServiceLayer',
            'esri/layers/WebTiledLayer',
            'esri/layers/TileInfo',


            'dojo/domReady!'
        ], function(Module, esriConfig, Map, SpatialReference, Extent, Point, TiledLayer, WebTiledLayer, TileInfo) {
            esriConfig.defaults.io.corsEnabledServers.push(
                      'a.tile.stamen.com',
                      'b.tile.stamen.com',
                      'c.tile.stamen.com',
                      'd.tile.stamen.com'
                    );

            var tilesize = 256;
            var earthCircumference = 40075016.685568;
            var halfEarthCircumference = halfEarthCircumference * 0.5;
            var inchesPerMeter =  39.37;
            var initialResolution = earthCircumference / tilesize;

            var lods = [];
            for (var zoom = 0; zoom <= 20; zoom++) {
                var resolution = initialResolution / Math.pow( 2, zoom );
                var scale = resolution * 96 * inchesPerMeter;
                lods.push({
                    level: zoom,
                    scale: scale,
                    resolution: resolution
                });
            }

            var map = new Map('map', {
                center: [-122.45, 37.75], // longitude, latitude
                zoom: 13
            });

            fiveNineteen = lods.slice(0, 20);
            fiveSeventeen = lods.slice(0, 18);

            widgetUnderTest = new Module({
                map: map,
                baseLayers: [
                {
                    factory: WebTiledLayer,
                    url: 'http://${subDomain}.tile.stamen.com/toner/${level}/${col}/${row}.png',
                    id: 'Imagery',
                    subDomains: ['a', 'b', 'c', 'd'],
                    selected: true,
                    tileInfo: new TileInfo({
                        dpi: 96,
                        rows: 256,
                        cols: 256,
                        origin: {
                            x: -20037508.342787,
                            y: 20037508.342787
                        },
                        spatialReference: {
                            wkid: 102100
                        },
                        lods: lods
                    })
                }]
            });

            widgetUnderTest.startup();
        });
</script>
</head>
<body>
    <div id='map'></div>
    <div class='node' id='node'></div>
    <div class='node' id='node2'></div>
    <div class='node' id='node3'></div>
    <div class='node' id='node4'></div>
</body>
</html>
