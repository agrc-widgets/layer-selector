<!DOCTYPE html>
<html>
<head>
    <title>layer-selector Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/LayerSelector.css">
    <link rel="stylesheet" href="../bower_components/esri/css/main.css">
    <style type='text/css'>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="dojoConfig.js"></script>
    <script type='text/javascript' src="../bower_components/dojo/dojo.js"></script>
    <script type="text/javascript">
        var widgetUnderTest;

        require([
            'layer-selector',

            'esri/Map',
            'esri/views/MapView',
            'esri/geometry/Extent',

            'dojo/domReady!'
        ], function (Module, Map, MapView, Extent) {
    var mapView = new MapView({
                map: new Map(),
                container: 'map'
            });
            mapView.extent = new Extent({
                xmax: -12010849.397533866,
                xmin: -12898741.918094235,
                ymax: 5224652.298632992,
                ymin: 4422369.249751998,
                spatialReference: {
                    wkid: 3857
                }
            });

            widgetUnderTest = new Module({
                mapView: mapView,
                right: false,
                baseLayers: [{
                    id: 'Layer1'
                }],
                overlays: [{
                    id: 'Overlay1'
                }]
            });

            widgetUnderTest.startup();

            var widgetUnderTest2 = new Module({
                mapView: mapView,
                baseLayers: [{
                    id: 'Layer1'
                }, {
                    id: 'Layer2'
                }],
                overlays: [{
                    id: 'Overlay1'
                }, {
                    id: 'Overlay2'
                }]
            });

            widgetUnderTest2.startup();
            var widgetUnderTest3 = new Module({
                mapView: mapView,
                top: false,
                baseLayers: [{
                    id: 'Layer1'
                }, {
                    id: 'Layer2'
                }],
                overlays: [{
                    id: 'Overlay1'
                }, {
                    id: 'Overlay2'
                }]
            });

            widgetUnderTest3.startup();
            var widgetUnderTest4 = new Module({
                mapView: mapView,
                top: false,
                right: false,
                baseLayers: [{
                    id: 'Long layer name here'
                }, {
                    id: 'Another long layer name'
                }],
                overlays: [{
                    id: 'Overlay1'
                }, {
                    id: 'Overlay2'
                }]
            });

            widgetUnderTest4.startup();
        });
</script>
</head>
<body>
    <div id="map"></div>
    <div class="node" id="node"></div>
    <div class="node" id="node2"></div>
    <div class="node" id="node3"></div>
    <div class="node" id="node4"></div>
</body>
</html>
